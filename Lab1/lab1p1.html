<!DOCTYPE html>
<html lang="uk">
  <meta charset="UTF-8" />
  <head>
    <title>Додавання викладача</title>
  </head>

  <script>
    fetch("https://restcountries.com/v3.1/all")
      .then((response) => response.json())
      .then((data) => {
        const countryList = document.getElementById("country-list");
        data.forEach((country) => {
          const option = document.createElement("option");
          option.value = country.name.common;
          countryList.appendChild(option);
        });
      })
      .catch((error) => {
        console.log("Error fetching country data:", error);
      });
  </script>

  <body>
    <h1>Форма для додававння викладача</h1>
    <form method="post" action="">
      <label for="fname"><p>Ім'я:</p></label>
      <input
        type="text"
        id="fname"
        name="fname"
        maxlength="20"
        autofocus
        required
      />

      <label for="lname"><p>Прізвище:</p></label>
      <input type="text" id="lname" name="lname" maxlength="20" required />

      <p>Стать:</p>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Чоловіча</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Жіноча</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Бажаю не говорити</label>

      <label for="birth"><p>Дата народження:</p></label>
      <input
        type="date"
        id="birth"
        name="birthday"
        value="2023-03-11"
        required
      />

      <label for="email"><p>Електронна пошта:</p></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="user@gmail.com"
        required
        autocomplete="off"
      />

      <label for="phone"><p>Номер телефону:</p></label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="+380 (xx) xxx-xx-xx"
        pattern="^\+380 \(\d{2}\) \d{3}-\d{2}-\d{2}$"
        required
      />

      <label for="bgcolor"><p>Бажаний колір фону:</p></label>
      <input type="color" id="bgcolor" name="bgcolor" required />

      <label for="country"><p>Країна:</p></label>

      <input
        type="text"
        list="country-list"
        id="country"
        name="country"
        placeholder="Знайти країну"
        required
      />

      <datalist id="country-list"></datalist>

      <label for="city"><p>Місто:</p></label>
      <input type="text" id="city" name="city" required />

      <label for="comment"><p>Коментар (не обов'язково):</p></label>
      <textarea
        type="comment"
        id="comment"
        name="comment"
        placeholder="Не більше 200 символів"
        maxlength="200"
      ></textarea>

      <p></p>
      <input type="submit" value="Надіслати" />
    </form>
  </body>
</html>
